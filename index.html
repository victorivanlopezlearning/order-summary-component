<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main class="card container">
    <img class="card__image" src="./images/illustration-hero.svg" alt="Illustration Hero">

    <div class="card__content">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card__plan">
        <div class="card__plan-container">
          <img class="card__plan-icon" src="./images/icon-music.svg" alt="Icon Music">
          <div class="card__price-container">
            <p class="card__plan-name">Annual Plan</p>
            <p class="card__price">$59.99/year</p>
          </div>
        </div>
        <a class="card__btn-change" href="#/change">Change</a>
      </div>
      <a class="card__btn-payment" href="#/payment">Proceed to Payment</a>
      <div class="card__cancel-container">
        <a class="card__btn-cancel" href="#/cancel">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="attribution__text">Coded by <a class="attribution__link" href="https://github.com/victorivanlopezlearning" target="_blank">Víctor Iván López</a>.</p>
  </footer>
</body>
</html>
